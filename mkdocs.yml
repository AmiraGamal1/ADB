nav:
  - Home: index.md
  - Labs:
      - Lab 0: labs/lab0.md
      - Lab 1: labs/lab1.md
      - Lab 2: labs/lab2.md
site_name: Advanced Database Labs
theme:
  favicon: image/fmsi.png
  logo: image/fmsi.png
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue
      accent: pink
    - scheme: slate 
      toggle:
        icon: material/brightness-4
        name: Switch to light mode    
      primary: blue
      accent: pink

plugins:
  - search
  - with-pdf:
      output_path: pdf/{path}.pdf


extra_javascript:
   - js/open_links.js

extra_css:
   - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

